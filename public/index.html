<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Waxom</title>
    <link rel="stylesheet" href="libs/normalize-8.0.0.min.css" />
    <link rel="stylesheet" href="libs/slick/slick.min.css" />
    <link rel="stylesheet" href="libs/viewbox/viewbox.min.css" />
    <link rel="stylesheet" href="libs/animate.min.css" />
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body class="page">

    <nav class="menu">
        <div class="menu__wrapper">
            <button class="menu__button"></button>
            <a class="logo menu__logo" href="#">
                <svg class="symbol logo__icon" viewBox="0 0 66 59">
                    <use xlink:href="img/symbols.svg#logos"></use>
                </svg>
                <p class="logo__text">Waxom</p>
            </a>
            <a class="cart menu__cart" href="#">
                <svg class="symbol cart__icon" viewBox="0 0 20 27">
                    <use xlink:href="img/symbols.svg#cart"></use>
                </svg>
            </a>
            <form class="search menu__search" action="#" method="POST">
                <div class="search__case">
                    <button class="search__close" type="button"></button>
                    <input class="search__query" type="search" name="query" placeholder="enter your request" required="required" />
                </div>
                <button class="search__submit" type="submit">
                    <svg class="symbol search__icon" viewBox="0 0 27 28">
                        <use xlink:href="img/symbols.svg#search"></use>
                    </svg>
                </button>
            </form>
            <div class="menu__list">
                <a class="menu__item" href="#">Home</a>
                <a class="menu__item menu__item--active" href="#">About Us</a>
                <a class="menu__item" href="#">Portfolio</a>
                <a class="menu__item" href="#">Features</a>
                <a class="menu__item" href="#">Blog</a>
                <a class="menu__item" href="#">Pricing</a>
                <a class="menu__item" href="#">Shortcodes</a>
                <a class="menu__item" href="#">Contact</a>
            </div>
        </div>
    </nav>

    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__title">Unique and Modern Design</h1>
            <h2 class="header__subtitle">Portfolio PSD Template</h2>
        </div>
    </header>

    <main class="main">

    </main>

    <footer class="footer">
        <div class="footer__wrapper">
            <h2 class="footer__title">Lorem ipsum dolor sit amet</h2>
            <p class="footer__text">Copyright Â© 2015 <span>Waxom</span></p>
        </div>
    </footer>
    <button class="button-up"></button>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="libs/svg4everybody.min.js"></script>
    <script src="libs/slick/slick.min.js"></script>
    <script src="libs/viewbox/viewbox.min.js"></script>
    <script src="libs/countto.min.js"></script>
    <script src="libs/wow.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
